<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <!-- Image Here -->
                <img src="images/image-equilibrium.jpg" class="equilibrium" alt="Equilibrium Image">
                <div class="hover-image">
                    <img src="images/icon-view.svg" class="view" alt="view">
                </div>
            </div>
            <div class="card-text">
                <!-- Text Here -->
                <div class="textbox">
                    <h3>Equilibrium #3429</h3>
                    <p>
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div class="eth">
                        <div class="icon-container">
                            <div class="icon-eth icon">
                                <img src="images/icon-ethereum.svg" alt="Ethernum">
                                <h4>0.041ETH</h4>
                            </div>
                            <div class="icon-clock icon">
                                <img src="images/icon-clock.svg" alt="Clock">
                                3 days left
                            </div>
                        </div>
                        <hr>
                        <div class="avatar">
                            <img src="images/image-avatar.png" alt="avatar">
                            <p>Creation of <span>Jules Wyvern</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Manigandan Kasimani</a>.
        </div>

    </div>
</body>

</html>
